
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script src="./node_modules/web3/dist/web3.min.js"></script>

</head>
<body>
    <div class="layer">
      <span class="content">
        <h1>PediBlock</h1>
        <a href="RegisterPedigree2.html" style="text-decoration:none"><button id="button">Register Pedigree</button></a>
        <a href="Search.html" style="text-decoration:none"><button id="button">Search Pedigree  </button></a>
        <a href="SearchMaster.html" style="text-decoration:none"><button id="button">Search Master  </button></a>
      </span>
      <span class="blank"></span>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

    <script>
    if (typeof web3 !== "undefined") {
  web3 = new Web3(web3.currentProvider);
} else {
  // set the provider you want from Web3.providers
  web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
}
web3.eth.defaultAccount = web3.eth.accounts[0];
var CoursetroContract = web3.eth.contract([
  {
    constant: false,
    inputs: [
      {
        name: "_fName",
        type: "string"
      },
      {
        name: "_age",
        type: "uint256"
      }
    ],
    name: "setInstructor",
    outputs: [],
    payable: false,
    stateMutability: "nonpayable",
    type: "function"
  },
  {
    constant: true,
    inputs: [],
    name: "getInstructor",
    outputs: [
      {
        name: "",
        type: "string"
      },
      {
        name: "",
        type: "uint256"
      }
    ],
    payable: false,
    stateMutability: "view",
    type: "function"
  }
]);
var Coursetro = CoursetroContract.at(
  "0x99e1af2184f9a3d88639b76ab2b31424c95d3b63"
);
console.log(Coursetro);

Coursetro.getInstructor(function(error, result) {
  if (!error) {
    $("#instructor").html(result[0] + " (" + result[1] + " years old)");
    console.log(result);
  } else console.error(error);
});

$("#button").click(function() {
  Coursetro.setInstructor($("#name").val(), $("#age").val());
});
</script>

</body>
</html>
